<div class="dialog-frame wikibase-dialog" style="width: 700px">
  <div class="dialog-header" bind="dialogHeader">Setup connection</div>
  <div class="dialog-body" bind="dialogBody">
    <p>Some explanations ...</p>
        <div id="configuration-tabs" class="refine-tabs">
            <ul>
                <li><a href="#configuration-tabs-digital-specimen">Digital specimen server</a></li>
                <li><a href="#configuration-tabs-auth">Auth server</a></li>
                <li><a href="#configuration-tabs-processing">Processing options</a></li>
            </ul>
            <div id="configuration-tabs-digital-specimen">
                <table class="dissco-uploader-connection-table">
					<tbody>
						<tr><td>Digital Objects server</td><td><input bind="inputDOServer"></input></td></tr>
					</tbody>
                </table>
            </div>
            <div id="configuration-tabs-auth" style="display: none;">
               <table class="dissco-uploader-connection-table">
					<tbody>
						<tr><td>Authentication server</td><td><input bind="inputAuthServer"></input></td></tr>
						<tr><td>Realm</td><td><input bind="inputAuthRealm"></input></td></tr>
						<tr><td>Client id</td><td><input bind="inputAuthClientId"></input></td></tr>
					</tbody>
                </table>
            </div>
			<div id="configuration-tabs-processing" style="display: none;">
               <table class="dissco-uploader-connection-table">
					<tbody>
						<tr><td>Number of parallel threads for uploading</td><td><input bind="numberOfProcessingThreads"></input></td></tr>
					</tbody>
                </table>
            </div>
        </div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
    <div class="nsidr-buttons">
		<span>
	    	<button class="button" bind="closeButton" id="close-button">Close</button>
	    	<button class="button" bind="resetButton">Reset defaults</button>
		</span>
		<span>
			<button class="button" bind="saveButton">Save</button>
		</span>
    </div>
    <p bind="syncInfoText"></p>
  </div>
</div>
