<div class="dialog-frame wikibase-dialog" style="width: 700px">
  <div class="dialog-header" bind="dialogHeader">OpenDS schema alignment</div>
  <div class="dialog-body" bind="dialogBody">
    <p>Here you can modify the mapping from the columns to the attributes of the DigitalObject</p>
        <div id="ods-mapping-tabs" class="refine-tabs">
            <ul>
                <li><a href="#ods-mapping-tabs-schema">Edit mapping</a></li>
                <li><a href="#ods-mapping-tabs-preview" bind="odsPreviewTabHeading">Preview</a></li>
            </ul>
            <div id="ods-mapping-tabs-schema">
                <div class="ods-mapping-dialog-canvas">
                  <table>
                  </table>
                </div>
            </div>
            <div id="ods-mapping-tabs-preview" style="display: none;">
                <div class="ods-mapping-dialog-subheader">This is a sample <code>ods</code> representation in json of (up-to) the <em>first 5</em> rows</div>
                <pre class="ods-mapping-dialog-canvas" id="ods-mapping-dialog-preview"></pre>
            </div>
        </div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
    <div class="nsidr-buttons">
		<span>
	      <button class="button" bind="closeButton" id="close-button">Close</button>
	      <button class="button" bind="resetButton">Reset to ODS default</button>
	      <button class="button" bind="changeTargetDOButton">Change target digital object</button>
		  <span bind="changeTargetArea" hidden>
			<input bind="changeTargetDOInput"></input><button bind="changeTargetDOEnter">></button>
		</span>
		</span>
      <button class="button" bind="saveSchemaButton">Save schema</button>
    </div>
    <p bind="syncInfoText"></p>
  </div>
</div>
